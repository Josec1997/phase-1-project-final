<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Western Boot Collection</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js" defer></script> -->
</head>
<body>
    <div id ='boots-header'>
      <h1> 
        Western Boot Collection
      </h1>
    </div>
    <div class="boots-container">
        <form class = "add-boots-form">
         <h2>Add some boots, yee-haw!</h2>
          <input
           type="text"
           name="name"
           placeholder="Boot title.."
           class="input-text"
          />
          <br />
          <input
          type="text"
          name="color"
          placeholder="Boots color.."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          placeholder="Boots picture URL.."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add Boots"
          class="submit"
        />
        </form>
    </div>

    <div id = 'boot-collection'> </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
